    <main>
        <section>
            <h1>Contact Us</h1>
            <p>all * are required</p>
            <form action="">
                 
                <div class="formControl">
                    <label for="fullname">Full Name</label><span>*</span>
                </div>
                <div class="formControl">
                    <input type="text"  id="fullname" required>
                </div>
                <div class="formControl">
                    <label for="email">Email Address</label><span>*</span>
                </div>
                <div class="formControl">
                    <input type="email"  id="email" placeholder="johndoe@gmail.com" required>
                </div>
                <div class="formControl">
                    <label for="phone">Phone</label><span>*</span>
                </div>
                <div class="formControl">
                    <input type="number"  id="phone" required>
                </div>
                <div class="formControl">
                    <label for="gender">Gender</label><span>*</span>
                </div>
                <div class="formControl">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male"required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" required>
                </div>
                <div class="formControl">
                    <label for="nationality">Nationality</label>
                </div>
                <div class="formControl">
                    <select  id="nationality">
                        <option value="Nigerian">Nigerian</option>
                        <option value="Ghanian">Ghanian</option>
                        <option value="British">British</option>
                    </select>
                </div>
                <div class="formControl">
                    <label for="DOB">Date of Birth</label>
                </div>
                <div class="formControl">
                    <input type="date"  id="DOM">
                </div>
                <div class="formControl">
                    <label for="message">Message</label>
                </div>
                <div class="formControl">
                    <textarea   id="message" cols="60" rows="10" disabled>

                    </textarea>
                 </div>
              <button type="submit">Submit</button>
            
            </form>
        </section>


        <section>
            <h1>Login to your Account</h1>
            <form action="">
                <div class="formControl">
                    <label for="email">Email Address</label>
                </div>
                <div class="formControl">
                    <input type="email"  id="email">
                </div>

                <div class="formControl">
                    <label for="password">Password</label>
                </div>
                <div class="formControl">
                    <input type="password"  id="password">
                </div>

                <button type="submit" disabled>Submit</button>
            </form>
        </section>
